<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShiMej Certificate Generator</title>

  <!-- Required Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

  <style>
    body {
      font-family: 'Times New Roman', serif;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 1000px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .form-section { margin-bottom: 20px; }
    input, textarea {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
      cursor: pointer;
    }

    /* ===== Certificate Layout ===== */
    .certificate {
      width: 1123px;
      height: 794px;
      background: white;
      position: relative;
      margin: 20px auto;
      padding: 40px;
      box-sizing: border-box;
      border: 1px solid #ccc;
    }
    .header-section {
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
    }
    .header-left img { width: 80px; height: auto; }
    .cert-no { font-size: 16px; font-weight: bold; margin-top: 5px; }

    /* === Right Header (ISSN + Peer Reviewed) === */
    .header-right {
      text-align: right;
      font-size: 16px;
      line-height: 1.4;
      color: #003366;
      font-weight: bold;
    }
    .header-right .issn {
      font-size: 18px;
      color: #004d00;
    }
    .header-right .peer {
      font-size: 16px;
      color: #aa0000;
    }

    .journal-name {
      text-align: center;
      font-size: 32px;
      font-weight: bold;
      margin-top: 10px;
      color: #215868;
    }
    .cert-content {
      text-align: center;
      margin-top: 30px;
      font-size: 22px;
      line-height: 1.6;
      color: #111;
    }
    .cert-title {
      position: relative;
      display: inline-block;
      padding: 0 10px;
      margin-bottom: 30px;
      font-size: 28px;
      font-weight: bold;
      color: #005E00;
      font-family: 'Georgia', 'Times New Roman', serif;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .cert-title::before {
      content: '';
      position: absolute;
      top: -15px;
      left: 0;
      width: 100%;
      height: 8px;
      background-color: red;
      display: block;
    }

    /* === Fixed QR & Signature Section === */
    .publisher-section {
      position: absolute;
      bottom: 40px;
      right: 60px;
      text-align: center;
      font-size: 18px;
    }
    .publisher-section .signature {
      width: 100px;
      height: auto;
      display: block;
      margin: 0 auto 5px;
    }
    .qr-code {
      position: absolute;
      bottom: 40px;
      left: 60px;
    }

    @media print {
      body { background: none; }
      .container { box-shadow: none; }
    }
  </style>
</head>
<body>
<div class="container">
  <h2>ShiMej IJSESR Journal Publication Certificate Generator</h2>

  <div class="form-section">
    <label>Certificate No:</label>
    <input type="text" id="certNo" placeholder="e.g. 250615" required><br>

    <label>Authors (comma separated):</label>
    <input type="text" id="authors" placeholder="e.g. John Doe, Jane Smith" required><br>

    <label>Affiliations (line separated, same order as authors):</label>
    <textarea id="affiliations" rows="4" placeholder="Enter each author's affiliation on a new line" required></textarea><br>

    <label>Title of Paper:</label>
    <textarea id="paperTitle" rows="2" placeholder="Enter paper title" required></textarea>

    <label>Volume:</label>
    <input type="text" id="volume" placeholder="e.g. 5" required><br>

    <label>Issue:</label>
    <input type="text" id="issue" placeholder="e.g. 2" required><br>

    <label>Date:</label>
    <input type="date" id="certDate" required><br>

    <label>Verification Link (for QR):</label>
    <input type="text" id="verifyLink" placeholder="https://www.shimej.com/verify?cert=" required><br>

   <label>Publisher Name:</label>
<!-- <input type="text" id="publisherName" value="Arti Dixit" required> -->
<p><strong>Publisher: Arti Dixit</strong></p>


    <button onclick="generateCertificates()">Generate Certificate(s)</button>
    <button onclick="downloadPDFs()">Download PDF(s)</button>
  </div>

  <div id="certificates"></div>
</div>

// === Generate Certificates ===
function generateCertificates(){
  const certNo = document.getElementById('certNo').value.trim();
  const authors = document.getElementById('authors').value.split(',').map(a=>a.trim()).filter(a=>a);
  const affiliations = document.getElementById('affiliations').value.split('\n').map(a => a.trim());
  const paperTitle = document.getElementById('paperTitle').value.trim();
  const volume = document.getElementById('volume').value.trim();
  const issue = document.getElementById('issue').value.trim();
  const date = document.getElementById('certDate').value.trim();
  const publisherName = "Arti Dixit"; // fixed, no input needed
  const verifyLinkBase = document.getElementById('verifyLink').value.trim();

  // ==== Validation ====
  if(!certNo || !authors.length || !affiliations.length || !paperTitle || !volume || !issue || !date || !publisherName || !verifyLinkBase){
    alert("Please fill all fields before generating certificate.");
    return;
  }

  const certContainer = document.getElementById('certificates');
  certContainer.innerHTML = '';

  authors.forEach((author, i) => {
    let currentCertNo = certNo;
    if (authors.length > 1) currentCertNo = `${certNo}-${i+1}`;
    const affiliation = affiliations[i] || '';

    const certDiv = document.createElement('div');
    certDiv.className = 'certificate';

    certDiv.innerHTML = `
      <div class="header-section">
        <div class="header-left">
          <img src="${headerDataURL}" alt="Logo">
          <div class="cert-no">Certificate No: ${currentCertNo}</div>
        </div>
        <div class="header-right">
          <div class="issn">ISSN: 3049-2793</div>
          <div class="peer">Peer Reviewed (Referred) Journal</div>
        </div>
      </div>

      <div class="journal-name">International Journal of Science and Engineering Science Research (IJSESR)</div>

      <div class='cert-content'>
        <div class="cert-title">Certificate of Publication</div>
        <p>This is to certify that <strong>${author}</strong><br>
        ${affiliation} has successfully published the research paper titled<br>
        <strong>${paperTitle}</strong><br>
        in <strong>Volume ${volume}, Issue ${issue}</strong> dated <strong>${date}</strong>.</p>
        <p>This certificate is issued by International Journal of Science and Engineering Science Research in recognition of the authors contribution to academic research.</p>
      </div>

      <!-- Fixed Bottom Section -->
      <div class='publisher-section'>
  <img src='${signatureDataURL}' class='signature'>
  <div><strong>${publisherName}</strong><br>Publisher, IJEIR</div>
</div>
      <div class='qr-code' id='qr-${i}'></div>
    `;

    certContainer.appendChild(certDiv);

    const qrDiv = document.getElementById(`qr-${i}`);
    new QRCode(qrDiv, {
      text: verifyLinkBase,
      width: 80,
      height: 80
    });
  });
}

// === Download Certificates as PDF ===
async function downloadPDFs(){
  const { jsPDF } = window.jspdf;
  const certs = document.querySelectorAll('.certificate');

  for(let i=0; i<certs.length; i++){
    const canvas = await html2canvas(certs[i], { scale: 2 });
    const imgData = canvas.toDataURL('image/png');
    const pdf = new jsPDF('l','pt','a4');
    const width = pdf.internal.pageSize.getWidth();
    const height = pdf.internal.pageSize.getHeight();
    pdf.addImage(imgData, 'PNG', 0, 0, width, height);

    const certNo = document.getElementById('certNo').value.trim();
    const fileName = certs.length > 1 ? `${certNo}-${i+1}.pdf` : `${certNo}.pdf`;
    pdf.save(fileName);
  }
}
</script>
